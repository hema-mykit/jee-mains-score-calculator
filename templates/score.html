<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>JEE Mains Score</title>
</head>

<body>
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card border-primary text-center">
            <div class="card-header">
                <b>JEE Mains Score Calculator</b>
            </div>
            <div class="card-body">                
                <p class="card-text">{{candidate[2]}}</p>
                <p class="card-text">{{candidate[3]}}</p>
                <hr>
                <p class="card-text">Mathematics: {{scores[0]}}</p>
                <p class="card-text">Physics: {{scores[1]}}</p>
                <p class="card-text">Chemistry: {{scores[2]}}</p>
                <h5 class="card-title">Your total score is: {{scores[3]}}</h5>
                <a href="/download" target="_blank" class="btn btn-primary">Download detailed score as CSV</a>
            </div>
            <div class="card-footer text-body-secondary">
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
