<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>JEE Mains Score</title>
</head>


<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="col-md-4 offset-md-4 alert alert-warning" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}


    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card border-primary text-center">
            <div class="card-header">
                <b>JEE Mains Score Calculator</b>
            </div>
            <div class="card-body">
                <form accept-charset="UTF-8" action="/result" method="POST" enctype="multipart/form-data"
                    target="_self">
                    <div class="form-group mt-3">
                        <label class="mr-2">Upload Response Sheet as PDF:</label>
                        <input type="file" name="file1">
                    </div>
                    <hr>
                    <div class="form-group mt-3">
                        <label class="mr-2">Upload Answer Key as HTML:</label>
                        <input type="file" name="file2">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Calculate score</button>
                </form>
            </div>
            <div class="card-footer text-body-secondary">
                <a href="/">Powered by: hema-mykit.com</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
